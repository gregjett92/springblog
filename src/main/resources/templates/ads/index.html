<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:include="partials/head :: header-links">
    <title>View Ads</title>
</head>
<body>
<!--only visible to people who have logged in-->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>


<div class="container mt-5">
    <h1>Showing All Ads...</h1>
    <a class="btn btn-primary" href="/ads/create" role="button">Create Ad</a>


    <div class="row mt-5">
        <div class="col">
            <div class="card mb-2" th:each="ad : ${ads}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}"></h5>
                    <p class="card-text" th:text="${ad.description}"></p>
                    <!--                        <a href="#" class="card-link">Card link</a>-->
                </div>
            </div>
        </div>
    </div>

    <!--        <div th:each="ad : ${ads}">-->
    <!--            <h1 th:text="${ad.title}"></h1>-->
    <!--            <p th:text="${ad.description}"></p>-->
    <!--        </div>-->

</div>

</body>
</html>
